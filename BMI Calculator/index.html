<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="heading">
        <button class="navButton" id="one"> <a href="#">Home</a></button>
        <button class="navButton" id="two"> <a href="https://github.com/Gupta-Gagan/JavaScript_BasicProjects/tree/master">Git</a></button>
    </div>

    <div class="container">
        
        <form>
            <h2>BMI Calculator</h2>
            <p><label>Height in CM: </label><input type="text" id="height"></p>
            <br>
            <p><label>Weight in KG: </label><input type="text" id="weight"></p>
            
            <button>Submit</button>
            <div class="result"></div>
            <div id="weight-guide">
                <h2>BMI Weight Guide</h2>
                <p>Under weight = Your BMI < 18.5</p>
                <p>Normal weight = 18.5 < Your BMI < 24.9</p>
                <p>Over weight = Your BMI > 24.9</p>
            </div>
        </form>
    </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
